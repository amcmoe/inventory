<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory - QR Helper</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar" id="qrTopbar" hidden style="display:none;">
      <div class="brand">QR Label Helper</div>
      <nav class="nav" id="qrNav" hidden style="display:none;">
        <a href="./index.html">Search</a>
        <a href="./bulk.html">Bulk</a>
        <a href="./admin.html" data-role-min="admin">Admin</a>
        <a href="./qr-helper.html">QR Helper</a>
      </nav>
    </header>

    <section class="panel" id="qrLoadingPanel">
      <h2>Checking Access</h2>
      <p class="muted">Please wait while we verify your session and role.</p>
    </section>

    <section class="panel" id="qrMainSection" hidden>
      <h2>Generate Asset URLs + QR</h2>
      <div class="grid">
        <div>
          <label for="baseUrl">Base Asset URL</label>
          <input id="baseUrl" placeholder="https://your-site/inventory/asset.html?tag=">
        </div>
        <div>
          <label for="tagList">Asset Tags (one per line)</label>
          <textarea id="tagList" placeholder="PW063XXX&#10;PW063XXY"></textarea>
        </div>
        <button class="btn primary" id="generateBtn">Generate</button>
      </div>
    </section>

    <section class="panel" id="qrOutputSection" hidden>
      <h3>Output</h3>
      <div id="qrOutput" class="grid"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
  <script src="./config.js"></script>
  <script type="module" src="./js/qr-helper.js"></script>
</body>
</html>
